<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>BMI Caculator</h1>
        <form>
            <p>
                <label for="height">Height in CM:</label>
                <input type="text" id="height" placeholder="Enter height in CM" title="Please enter your height in centimeters"/>
            </p>
            <p>
                <label for="weight">Weight in KG:</label>
                <input type="text" id="weight" placeholder="Enter weight in KG" title="Please enter your weight in kilograms"/>
            </p>
            <button class="submit" type="submit">Caculate</button>
            <div id="result"></div>
            <div id="width-guide">
                <h3>BMI Weight Guiude</h3>
                <p>Under Weight = Less than 18.6</p>
                <p>Normal Range = 18.6 and 24.9</p>
                <p>Overweight = Greate than 24.9</p>
            </div>
        </form>
    </div>
     <script src="script.js"></script>
</body>
</html>
