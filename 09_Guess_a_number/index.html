<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess a number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 
    <div class="wrapper">
        <h1>Number Guessing Game</h1>
        <p>Try and guess a random number between 1 and 100.</p>
        <p>You have 10 attemps to guess the right number.</p>
        <br>
        <form action="">
            <label for="guessFiledId" id="guess">Guess a number</label>
            <input type="text" id="guessFiled" class="guessFiled" placeholder="Enter your guess" title="Enter your guess">
            <input type="submit" id="subt" value="Submit guess" class="guessSubmit" title="Submit your guess" placeholder="Submit your guess">
        </form>
        <div class="resultParae">
            <p>Previous Guessing: <span class="guessed"></span></p>
            <p>Guessing Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
